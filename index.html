<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="src/css/input.css" />
  <link rel="stylesheet" href="dist/output.css" />
  <!-- Favicon para modo claro -->
  <link rel="icon" href="src/assets/faviBlack.ico" media="(prefers-color-scheme: light)">

  <!-- Favicon para modo oscuro -->
  <link rel="icon" href="src/assets/faviWhite.ico" media="(prefers-color-scheme: dark)">

  <!-- Fuente moderna (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="h-screen flex text-[#0F172A]">

  <!-- Mitad izquierda: Logo (oculta en móviles) -->
  <div class="hidden lg:flex lg:w-1/2 bg-[#0F172A] text-white flex-col items-center justify-center p-8">
    <div class="flex items-center gap-4 mb-6">
      <img src="src/assets/logo_ips.png" alt="Logo IPS" class="w-40 object-contain" />
      <img src="src/assets/logo_coop.png" alt="Logo Cooperativa" class="w-40 object-contain" />
    </div>
    <h1 class="text-4xl font-bold text-center">
      <div class="flex flex-col items-center justify-center">
        <div>
          <span class="text-[#FFFFFF]">SIGIPS</span>
        </div>
        <div class="mt-1">
          <span class="text-[#639A33]">Progresando</span>
        </div>
      </div>
    </h1>
  </div>

  <!-- Mitad derecha: Login (ocupa toda la pantalla en móviles) -->
  <div class="w-full lg:w-1/2 bg-white flex flex-col items-center justify-center p-8">
    <h2 class="text-3xl font-bold mb-4">¡Bienvenido/a!</h2>
    <p class="mb-6 text-gray-600 text-lg">Inicia sesión con tu cuenta</p>

    <form id="loginForm" class="w-80 flex flex-col space-y-4">
      <input type="email" id="email" placeholder="Correo electrónico"
        class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#639A33]" required />
      <input type="password" id="password" placeholder="Contraseña"
        class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#639A33]" required />
      <button type="submit" class="px-6 py-2 bg-[#639A33] text-white rounded hover:bg-[#079A33] transition">
        Ingresar
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      ¿Olvidaste tu contraseña?
      <a href="src/views/recover.html" class="text-[#0FBFBF] hover:underline">Recupérala aquí</a>
    </p>
  </div>

  <script src="src/js/roles.js"></script>
  <script src="src/js/index.js"></script>
</body>

</html>
