<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Puesto de Trabajo - Inventario</title>
  <link rel="stylesheet" href="../../dist/output.css" />
</head>

<body class="flex h-screen bg-white">

  <div class="flex flex-1 h-screen overflow-hidden">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <h1 class="text-xl font-bold text-[#639A33] mb-8">Inventario IPS</h1>
        <nav class="space-y-3">
          <a href="#" data-view="dashboard.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Inicio</a>
          <a href="#" data-view="sedes.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Sedes</a>
          <a href="#" data-view="areas.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Áreas</a>
          <a href="#" data-view="puestos.html" class="view-link block py-2 px-4 rounded bg-[#639A33] text-[#0F172A] font-semibold">Puestos de trabajo</a>
          <a href="#" data-view="equipos.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Equipos</a>
          <a href="#" data-view="historial.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Historial</a>
          <a href="#" data-view="excel.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Excel</a>
        </nav>
      </div>
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300">Usuario: <span id="user-role" class="text-[#639A33] font-semibold">...</span></p>
        <button onclick="logout()" class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">
          Salir
        </button>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8 overflow-y-auto bg-white flex flex-col justify-between">
      <div>
        <!-- Encabezado -->
        <header class="mb-6 flex items-center justify-between">
          <h1 class="text-4xl font-semibold text-[#0F172A]">Crear Nuevo Puesto</h1>
          <div class="flex items-center gap-4">
            <img src="../assets/Logo_ips.png" alt="Logo IPS Progresando" class="h-25 w-24 object-contain" />
            <img src="../assets/logo_coop.png" alt="Logo Cooperativa" class="h-25 w-24 object-contain" />
          </div>
        </header>

        <!-- Descripción -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-[#0F172A]">Información del Puesto de Trabajo</h2>
          <p class="text-sm text-gray-600">Rellena los campos para registrar un nuevo puesto asociado a un área y sede.</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white w-full max-w-4xl mx-auto rounded-xl border-2 border-[#0F172A] shadow-md p-8">
          <form id="form-puesto" class="space-y-6">

            <!-- Fila 1 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="codigo" class="block text-[#0F172A] font-medium mb-1">Código del Puesto</label>
                <input type="text" id="codigo" name="codigo"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required />
              </div>
              <div>
                <label for="area" class="block text-[#0F172A] font-medium mb-1">Área Asociada</label>
                <select id="area" name="area"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required>
                  <option value="">Selecciona un área...</option>
                </select>
              </div>
            </div>

            <!-- Fila 2 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="responsable" class="block text-[#0F172A] font-medium mb-1">Nombre del Responsable</label>
                <input type="text" id="responsable" name="responsable"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required />
              </div>
              <div>
                <label for="documento" class="block text-[#0F172A] font-medium mb-1">Documento del Responsable</label>
                <input type="text" id="documento" name="documento"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required />
              </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end gap-4 pt-4">
              <button type="button" onclick="window.location.href='puestos.html'"
                class="bg-white border-2 border-[#0F172A] text-[#0F172A] font-semibold px-4 py-2 rounded hover:bg-[#F2B705] hover:bg-gray-300 transition">
                Cancelar y volver
              </button>
              <button type="submit"
                class="bg-[#ED1C24] text-white font-semibold px-6 py-2 rounded border-2 border-[#0F172A] hover:bg-red-700 transition">
                Guardar Puesto
              </button>
            </div>

          </form>
        </div>
      </div>

      <footer class="text-center mt-6 py-4 border-t border-gray-200">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Puestos - Crear nuevo</p>
      </footer>
    </main>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/nuevoPuesto.js"></script>
</body>
</html>
