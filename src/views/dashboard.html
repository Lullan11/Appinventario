<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Dashboard - Inventario</title>
     <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-white text-[#0F172A] font-sans min-h-screen flex">

     <div class="flex flex-1 h-screen overflow-hidden">

          <!-- Sidebar -->
          <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
               <div>
                    <h1 class="text-xl font-bold text-[#639A33] mb-8">Inventario IPS</h1>
                    <nav class="space-y-3">
                         <a href="#" data-view="dashboard.html"
                              class="view-link block py-2 px-4 rounded bg-[#639A33] text-[#0F172A] font-semibold">Inicio</a>
                         <a href="#" data-view="sedes.html"
                              class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Sedes</a>
                         <a href="#" data-view="areas.html"
                              class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Áreas</a>
                         <a href="#" data-view="puestos.html"
                              class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Puestos
                              de trabajo</a>
                         <a href="#" data-view="equipos.html"
                              class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Equipos</a>
                         <a href="#" data-view="historial.html"
                              class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Historial</a>
                         <a href="#" data-view="excel.html"
                              class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Excel</a>
                    </nav>
               </div>
               <div class="text-sm mt-6">
                    <p class="mb-2 text-gray-300">Usuario: <span id="user-role"
                              class="text-[#639A33] font-semibold">...</span></p>
                    <button onclick="logout()"
                         class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">
                         Salir
                    </button>
               </div>
          </aside>


          <!-- Contenido principal -->
          <main id="main-content" class="flex-1 p-8 overflow-y-auto bg-white flex flex-col justify-between">

               <div>
                    <!-- Título y Logo -->
                    <header class="mb-6 flex items-center justify-between">
                         <h1 class="text-4xl font-semibold text-[#0F172A]">IPS Progresando en Salud SAS</h1>
                         <div class="flex items-center gap-4">
                              <img src="../assets/Logo_ips.png" alt="Logo IPS Progresando"
                                   class="h-25 w-24 object-contain" />
                              <img src="../assets/logo_coop.png" alt="Logo Cooperativa"
                                   class="h-25 w-24 object-contain" />
                         </div>
                    </header>


                    <!-- Bienvenida -->
                    <div class="mb-6">
                         <h2 class="text-lg font-semibold text-[#0F172A] mb-2">Bienvenido/a</h2>
                         <p class="text-gray-600">Aquí puedes gestionar los equipos, oficinas y ver los reportes.</p>
                    </div>

                    <!-- Tarjetas estadísticas -->
                    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                         <div class="bg-white border-2 border-[#639A33] rounded-xl p-6 shadow-lg shadow-[#639A33]/30">
                              <h3 class="font-semibold text-[#0F172A] mb-2">Total Equipos</h3>
                              <p class="text-3xl font-bold text-[#3B82F6]">34</p>
                         </div>
                         <div class="bg-white border-2 border-[#639A33] rounded-xl p-6 shadow-lg shadow-[#639A33]/30">
                              <h3 class="font-semibold text-[#0F172A] mb-2">Oficinas Registradas</h3>
                              <p class="text-3xl font-bold text-[#639A33]">6</p>
                         </div>
                    </section>

               </div>

               <!-- Footer centrado, solo en contenido -->
               <footer class="text-center mt-6 py-4 border-t border-gray-200">
                    <p class="text-sm text-[#0F172A] font-medium">Panel Principal</p>
               </footer>
          </main>
     </div>


     <script src="../js/auth.js"></script>
     <script src="../js/navegacion.js"></script>

</body>

</html>
