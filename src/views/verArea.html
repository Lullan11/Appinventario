<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Área - Inventario</title>
  <link rel="stylesheet" href="../../dist/output.css" />
</head>
<body class="flex h-screen bg-white">
  <div class="flex flex-1 h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <h1 class="text-xl font-bold text-[#639A33] mb-8">Inventario IPS</h1>
        <nav class="space-y-3">
          <a href="#" data-view="dashboard.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Inicio</a>
          <a href="#" data-view="sedes.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Sedes</a>
          <a href="#" data-view="areas.html" class="view-link block py-2 px-4 rounded bg-[#639A33] text-[#0F172A] font-semibold">Áreas</a>
          <a href="#" data-view="puestos.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Puestos</a>
          <a href="#" data-view="equipos.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Equipos</a>
          <a href="#" data-view="historial.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Historial</a>
          <a href="#" data-view="excel.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A]">Excel</a>
        </nav>
      </div>
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300">Usuario: <span id="user-role" class="text-[#639A33] font-semibold">gerente</span></p>
        <button onclick="logout()" class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">Salir</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto bg-white">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-4xl font-bold text-[#0F172A]">Detalles del Área</h1>
        <div class="flex gap-4">
          <img src="../assets/Logo_ips.png" class="h-24 w-24 object-contain" alt="Logo IPS" />
          <img src="../assets/logo_coop.png" class="h-24 w-24 object-contain" alt="Logo Cooperativa" />
        </div>
      </header>

      <!-- Información del área -->
      <section class="bg-white border-2 border-[#0F172A] p-8 rounded-xl shadow-md mb-8">
        <h2 class="text-2xl font-semibold text-[#0F172A] mb-4">Información General</h2>
        <p><strong class="text-[#0F172A]">Código:</strong> AR-001</p>
        <p><strong class="text-[#0F172A]">Nombre:</strong> Administración</p>
        <p><strong class="text-[#0F172A]">Sede:</strong> Sede Central</p>

        <!-- Botones de acción -->
        <div class="mt-6 flex gap-4">
          <button onclick="window.location.href='editarArea.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Editar Área
          </button>
          <button onclick="window.location.href='areas.html'" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
            Volver
          </button>
        </div>
      </section>

      <!-- Puestos asociados -->
      <section class="bg-white border-2 border-[#0F172A] p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold text-[#0F172A] mb-6">Puestos del Área</h2>
        <table class="min-w-full text-left border border-[#0F172A]">
          <thead class="bg-[#0F172A] text-white">
            <tr>
              <th class="px-4 py-2 border">Código</th>
              <th class="px-4 py-2 border">Nombre</th>
              <th class="px-4 py-2 border text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-100 transition">
              <td class="px-4 py-2 border">PT-001</td>
              <td class="px-4 py-2 border">Recepción</td>
              <td class="px-4 py-2 border text-center">
                <button onclick="window.location.href='verPuesto.html'" class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-600">Ver</button>
              </td>
            </tr>
            <!-- Más puestos si aplica -->
          </tbody>
        </table>
      </section>

      <footer class="text-center mt-6 py-4 border-t border-gray-200">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Áreas - Ver Detalles</p>
      </footer>
    </main>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/navegacion.js"></script>
</body>
</html>
