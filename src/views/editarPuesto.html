<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Puesto de Trabajo - Inventario</title>
  <link rel="stylesheet" href="../../dist/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuente moderna (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="flex h-screen bg-white">

  <div class="flex flex-1 h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <!-- Logo y título -->
        <div class="flex items-center gap-2 mb-6">
          <div class="bg-[#639A33] p-2 rounded-md">
            <i class="fas fa-boxes-stacked text-white text-lg"></i>
          </div>
          <div>
            <h1 class="sidebar-title font-bold text-[#639A33]">Inventario IPS</h1>
            <p class="sidebar-subtitle text-white/70">Sistema de gestión</p>
          </div>
        </div>

        <!-- Navegación -->
        <nav class="space-y-2">
          <a href="#" data-view="dashboard.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-home"></i> Inicio
          </a>
          <a href="#" data-view="sedes.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-building"></i> Sedes
          </a>
          <a href="#" data-view="areas.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-map-marker-alt"></i> Áreas
          </a>
          <a href="#" data-view="puestos.html"
            class="view-link block py-2 px-3 rounded bg-[#639A33] text-[#0F172A] font-semibold text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-briefcase"></i> Puestos de trabajo
          </a>
          <a href="#" data-view="equipos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-laptop"></i> Equipos
          </a>
          <a href="#" data-view="historial.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-history"></i> Historial
          </a>
          <a href="#" data-view="excel.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-file-excel"></i> Excel
          </a>
          <a href="#" data-view="inactivos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-ban"></i> Inactivos
          </a>
          <a href="#" data-view="usuarios.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-users"></i> Usuarios
          </a>
          <a href="#" data-view="insumos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-boxes"></i> Insumos
          </a>
        </nav>
      </div>

      <!-- Usuario y logout -->
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300">
          <i class="fas fa-user text-white"></i> Usuario:
          <span id="user-role" class="text-[#639A33] font-semibold">...</span>
        </p>
        <button onclick="logout()"
          class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesión
        </button>
      </div>
    </aside>


    <!-- Contenido principal -->
    <main class="flex-1 p-8 overflow-y-auto bg-white flex flex-col justify-between">
      <div>
        <!-- Encabezado -->
        <header class="mb-6 flex items-center justify-between">
          <h1 class="text-4xl font-semibold text-[#0F172A]">Editar Puesto</h1>
          <div class="flex items-center gap-4">
            <img src="../assets/Logo_ips.png" alt="Logo IPS Progresando" class="h-25 w-24 object-contain" />
            <img src="../assets/logo_coop.png" alt="Logo Cooperativa" class="h-25 w-24 object-contain" />
          </div>
        </header>

        <!-- Descripción -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-[#0F172A]">Modifica los datos del Puesto de Trabajo</h2>
          <p class="text-sm text-gray-600">Actualiza los datos asociados a un puesto de trabajo ya registrado.</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white w-full max-w-4xl mx-auto rounded-xl border-2 border-[#0F172A] shadow-md p-8">
          <form id="form-editar-puesto" class="space-y-6">

            <!-- Fila 1 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="codigo" class="block text-[#0F172A] font-medium mb-1">Código del Puesto</label>
                <input type="text" id="codigo" name="codigo"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required />
              </div>
              <div>
                <label for="area" class="block text-[#0F172A] font-medium mb-1">Área Asociada</label>
                <select id="area" name="area"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required>
                  <option value="">Selecciona un área...</option>
                </select>
              </div>
            </div>

            <!-- Fila 2 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="responsable" class="block text-[#0F172A] font-medium mb-1">Nombre del Responsable</label>
                <input type="text" id="responsable" name="responsable"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required />
              </div>
              <div>
                <label for="documento" class="block text-[#0F172A] font-medium mb-1">Documento del Responsable</label>
                <input type="text" id="documento" name="documento"
                  class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ED1C24] transition"
                  required />
              </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-end gap-4 pt-4">
              <button type="button" onclick="window.location.href='puestos.html'"
                class="bg-white border-2 border-[#0F172A] text-[#0F172A] font-semibold px-4 py-2 rounded hover:bg-gray-300 transition">
                Cancelar y volver
              </button>
              <button type="submit"
                class="bg-[#ED1C24] text-white font-semibold px-6 py-2 rounded border-2 border-[#0F172A] hover:bg-red-700 transition">
                Guardar Cambios
              </button>
            </div>

          </form>
        </div>
      </div>

      <footer class="text-center mt-6 py-4 border-t border-gray-200">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Puestos - Editar</p>
      </footer>
    </main>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/editarPuesto.js"></script>
</body>

</html>
