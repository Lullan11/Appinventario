<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Equipo - IPS Progresando</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #639A33 0%, #4a7c2a 100%);
            color: white; 
            padding: 30px 20px; 
            text-align: center;
        }
        .header h1 { 
            font-size: 2.2em; 
            margin-bottom: 10px;
        }
        .content { 
            padding: 30px;
        }
        .imagen-section {
            text-align: center;
            margin: 25px 0;
        }
        .imagen-equipo img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid #639A33;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #639A33;
        }
        .campo { 
            margin: 12px 0; 
            display: flex;
            align-items: flex-start;
        }
        .etiqueta { 
            font-weight: bold; 
            color: #2d3748;
            min-width: 120px;
        }
        .valor { 
            color: #4a5568; 
            flex: 1;
        }
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid #e2e8f0; 
            color: #718096;
        }
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíª Informaci√≥n del Equipo</h1>
            <p>Sistema de Inventario - IPS Progresando</p>
        </div>
        
        <div class="content">
            <div id="equipo-content">
                <p style="text-align: center; padding: 40px;">Cargando informaci√≥n del equipo...</p>
            </div>
        </div>
    </div>

    <script>
        // Obtener ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const equipoId = urlParams.get('id');

        if (equipoId) {
            cargarInformacionEquipo(equipoId);
        } else {
            mostrarError('No se proporcion√≥ un ID de equipo v√°lido.');
        }

        async function cargarInformacionEquipo(id) {
            try {
                const response = await fetch(`https://inventario-api-gw73.onrender.com/equipos/${id}/completo`);
                if (!response.ok) throw new Error('No se pudo cargar el equipo');
                
                const equipo = await response.json();
                mostrarInformacionEquipo(equipo);
            } catch (error) {
                mostrarError('No se pudo cargar la informaci√≥n del equipo: ' + error.message);
            }
        }

        function mostrarInformacionEquipo(equipo) {
            const tieneImagen = equipo.imagen_url && equipo.imagen_url !== '';
            const imagenHTML = tieneImagen ? 
                `<div class="imagen-section">
                    <img src="${equipo.imagen_url}" alt="${equipo.nombre}" 
                         style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 3px solid #639A33;">
                 </div>` : 
                '<div class="imagen-section" style="text-align: center; color: #888; padding: 20px;">üì∑ Sin imagen disponible</div>';

            const ubicacionCompleta = construirUbicacionCompleta(equipo);

            document.getElementById('equipo-content').innerHTML = `
                ${imagenHTML}
                
                <div class="info-grid">
                    <div class="info-card">
                        <h3 style="margin-bottom: 15px; color: #2d3748; border-bottom: 2px solid #639A33; padding-bottom: 8px;">üìã Informaci√≥n General</h3>
                        
                        <div class="campo">
                            <span class="etiqueta">üè∑Ô∏è C√≥digo:</span>
                            <span class="valor">${equipo.codigo_interno || 'No disponible'}</span>
                        </div>
                        <div class="campo">
                            <span class="etiqueta">üíª Nombre:</span>
                            <span class="valor">${equipo.nombre || 'No disponible'}</span>
                        </div>
                        <div class="campo">
                            <span class="etiqueta">üìù Descripci√≥n:</span>
                            <span class="valor">${equipo.descripcion || 'No disponible'}</span>
                        </div>
                        <div class="campo">
                            <span class="etiqueta">üë§ Responsable:</span>
                            <span class="valor">${equipo.responsable_nombre || 'No asignado'}</span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h3 style="margin-bottom: 15px; color: #2d3748; border-bottom: 2px solid #639A33; padding-bottom: 8px;">üìç Ubicaci√≥n y Estado</h3>
                        
                        <div class="campo">
                            <span class="etiqueta">üè¢ Ubicaci√≥n:</span>
                            <span class="valor">${ubicacionCompleta}</span>
                        </div>
                        <div class="campo">
                            <span class="etiqueta">üìä Tipo:</span>
                            <span class="valor">${equipo.tipoNombre || 'No especificado'}</span>
                        </div>
                        <div class="campo">
                            <span class="etiqueta">‚ö° Estado:</span>
                            <span class="valor">
                                ${equipo.estado || 'No especificado'}
                                ${equipo.estado === 'activo' ? '<span style="background: #639A33; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; margin-left: 8px;">ACTIVO</span>' : ''}
                                ${equipo.estado === 'inactivo' ? '<span style="background: #e53e3e; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; margin-left: 8px;">INACTIVO</span>' : ''}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p>üïê Generado el: ${new Date().toLocaleDateString('es-ES')}</p>
                    <p>üîó Sistema de Gesti√≥n de Inventarios - IPS Progresando</p>
                </div>
            `;

            // Actualizar t√≠tulo
            document.title = `${equipo.nombre} - IPS Progresando`;
            document.querySelector('.header h1').textContent = `üíª ${equipo.nombre}`;
        }

        function construirUbicacionCompleta(equipo) {
            if (!equipo) return "-";
            
            if (equipo.ubicacion === "puesto") {
                const partes = [];
                if (equipo.puesto_codigo) partes.push(`Puesto: ${equipo.puesto_codigo}`);
                if (equipo.area_nombre) partes.push(`√Årea: ${equipo.area_nombre}`);
                if (equipo.sede_nombre) partes.push(`Sede: ${equipo.sede_nombre}`);
                return partes.length > 0 ? partes.join(' - ') : 'Puesto (sin detalles)';
            } else if (equipo.ubicacion === "area") {
                const partes = ['√Årea'];
                if (equipo.area_nombre) partes.push(equipo.area_nombre);
                if (equipo.sede_nombre) partes.push(`Sede: ${equipo.sede_nombre}`);
                return partes.length > 1 ? partes.join(' - ') : '√Årea (sin detalles)';
            } else {
                return equipo.ubicacion || "-";
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('equipo-content').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #e53e3e;">
                    <h3>‚ùå Error</h3>
                    <p>${mensaje}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
