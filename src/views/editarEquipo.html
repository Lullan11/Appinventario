<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Equipo - Inventario</title>
  <link rel="stylesheet" href="../../dist/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }
    
    .main-wrapper {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .footer {
      background: white;
      border-top: 1px solid #e5e7eb;
      padding: 1rem;
      text-align: center;
    }
    
    .mantenimientos-container {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: white;
    }

    .preview-imagen {
      max-width: 300px;
      max-height: 200px;
      object-fit: contain;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <div class="flex items-center gap-2 mb-6">
          <div class="bg-[#639A33] p-2 rounded-md">
            <i class="fas fa-boxes-stacked text-white text-lg"></i>
          </div>
          <div>
            <h1 class="sidebar-title font-bold text-[#639A33]">Inventario IPS</h1>
            <p class="sidebar-subtitle text-white/70">Sistema de gestión</p>
          </div>
        </div>
        <nav class="space-y-2">
          <a href="dashboard.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-home"></i> Inicio
          </a>
          <a href="sedes.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-building"></i> Sedes
          </a>
          <a href="areas.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-map-marker-alt"></i> Áreas
          </a>
          <a href="puestos.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-briefcase"></i> Puestos de trabajo
          </a>
          <a href="equipos.html"
            class="block py-2 px-3 rounded bg-[#639A33] text-[#0F172A] font-semibold text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-laptop"></i> Equipos
          </a>
          <a href="historial.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-history"></i> Historial
          </a>
          <a href="excel.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-file-excel"></i> Excel
          </a>
          <a href="inactivos.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-ban"></i> Inactivos
          </a>
          <a href="usuarios.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-users"></i> Usuarios
          </a>
          <a href="insumos.html"
            class="block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-boxes"></i> Insumos
          </a>
        </nav>
      </div>
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300">
          <i class="fas fa-user text-white"></i> Usuario:
          <span id="user-role" class="text-[#639A33] font-semibold">...</span>
        </p>
        <button onclick="logout()"
          class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesión
        </button>
      </div>
    </aside>

    <!-- Contenido principal -->
    <div class="content-wrapper">
      <div class="main-content">
        <header class="mb-6 flex items-center justify-between">
          <h1 class="text-4xl font-semibold text-[#0F172A]">Editar Equipo</h1>
          <div class="flex items-center gap-4">
            <img src="../assets/Logo_ips.png" alt="Logo IPS" class="h-24 w-24 object-contain" />
            <img src="../assets/logo_coop.png" alt="Logo Cooperativa" class="h-24 w-24 object-contain" />
          </div>
        </header>

        <div class="mb-6">
          <h2 class="text-xl font-semibold text-[#0F172A]">Modificar información del equipo</h2>
          <p class="text-sm text-gray-600">Actualiza los datos del equipo según sea necesario.</p>
        </div>

        <div class="bg-white w-full max-w-4xl mx-auto rounded-xl border-2 border-[#0F172A] shadow-md p-8">
          <div id="loading-message" class="text-center text-lg text-gray-800">
            <i class="fas fa-spinner fa-spin mr-2"></i>Cargando datos del equipo...
          </div>
          <form id="form-equipo" class="space-y-6 hidden">
            <!-- Los campos se llenarán dinámicamente con JavaScript -->
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Equipos - Editar</p>
      </footer>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/cloudinary.js"></script>  <!-- ← NUEVA LÍNEA -->
  <script src="../js/editarEquipo.js"></script>
  <script src="../js/navegacion.js"></script>
</body>

</html>
