<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exportar Excel - Inventario</title>
    <link href="../../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fuente moderna (Google Fonts - Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-[#0F172A] min-h-screen flex">
    <div class="flex flex-1 h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
            <div>
                <div class="flex items-center gap-2 mb-6">
                    <div class="bg-[#639A33] p-2 rounded-md">
                        <i class="fas fa-boxes-stacked text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="sidebar-title font-bold text-[#639A33]">Inventario SIGIPS</h1>
                        <p class="sidebar-subtitle text-white/70">Sistema de gestión</p>
                    </div>
                </div>
                <nav class="space-y-2">
                    <a href="#" data-view="dashboard.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a href="#" data-view="sedes.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-building"></i> Sedes
                    </a>
                    <a href="#" data-view="areas.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-map-marker-alt"></i> Áreas
                    </a>
                    <a href="#" data-view="puestos.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-briefcase"></i> Puestos de trabajo
                    </a>
                    <a href="#" data-view="equipos.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-laptop"></i> Equipos
                    </a>
                    <a href="#" data-view="chequeos.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-list-check"></i> Chequeos diarios
                    </a>
                    <a href="#" data-view="excel.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-file-excel"></i> Excel
                    </a>
                    <a href="#" data-view="inactivos.html"
                        class="view-link block py-2 px-3 rounded bg-[#639A33] text-[#0F172A] font-semibold text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-ban"></i> Inactivos
                    </a>
                    <a href="#" data-view="usuarios.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-users"></i> Usuarios
                    </a>
                    <a href="#" data-view="insumos.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-boxes"></i> Insumos
                    </a>
                    <a href="#" data-view="cronograma.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-clock"></i> Cronograma
                    </a>
                    <a href="#" data-view="temperatura.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-temperature-high"></i> Temperatura
                    </a>
                    <a href="#" data-view="entrada_salida.html"
                        class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
                        <i class="fas fa-right-left"></i> Entrada y salidas
                    </a>
                </nav>
            </div>
            <div class="text-sm mt-6 bg-[#0F172A]/50 p-3 rounded-lg">
                <div class="flex items-center gap-2 mb-3">
                    <div class="bg-[#639A33] p-1.5 rounded-full">
                        <i class="fas fa-user text-white text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-white font-medium truncate" id="user-name">Cargando...</p>
                        <div class="flex items-center gap-1">
                            <span class="text-xs text-gray-300">Rol:</span>
                            <span id="user-role"
                                class="text-xs bg-[#639A33]/20 text-[#639A33] px-2 py-0.5 rounded-full font-medium">
                                Cargando...
                            </span>
                        </div>
                    </div>
                </div>

                <button onclick="logout()"
                    class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main id="main-content" class="flex-1 p-8 overflow-y-auto bg-white flex flex-col">
            <div class="flex-1">
                <!-- Título y Logo -->
                <header class="mb-6 flex items-center justify-between">
                    <h1 class="text-4xl font-semibold text-[#0F172A]">Inactivos</h1>
                    <div class="flex items-center gap-4">
                        <img src="../assets/logo_ips.png" alt="Logo IPS Progresando" class="h-25 w-24 object-contain" />
                        <img src="../assets/logo_coop.png" alt="Logo Cooperativa" class="h-25 w-24 object-contain" />
                    </div>
                </header>

                <!-- Contenedor para el contenido dinámico -->
                <div id="contenido-dinamico" class="flex-1">
                    <!-- Aquí se cargará la tabla o mensaje de no datos -->
                </div>
            </div>

            <!-- Footer que ahora estará debajo del contenido -->
            <footer class="text-center mt-6 py-4 border-t border-gray-200">
                <p class="text-sm text-[#0F172A] font-medium">Módulo de Inactivos</p>
            </footer>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <!-- <script src="../js/navegacion.js"></script> -->
    <script src="../js/roles.js"></script>
    <script src="../js/inactivos.js"></script>
</body>

</html>
