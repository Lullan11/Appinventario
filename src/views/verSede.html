<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Sede - Inventario</title>
  <link rel="stylesheet" href="../../dist/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Fuente moderna (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Aplicar Poppins a todos los elementos */
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Asegurar que elementos específicos usen Poppins */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    a,
    button,
    input,
    textarea,
    select,
    table,
    th,
    td,
    label,
    strong,
    .sidebar-title,
    .sidebar-subtitle {
      font-family: 'Poppins', sans-serif;
    }

    /* Estilos específicos para botones */
    button {
      font-family: 'Poppins', sans-serif !important;
    }
  </style>
</head>

<body class="flex h-screen bg-white">
  <div class="flex flex-1 h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <div class="flex items-center gap-2 mb-6">
          <div class="bg-[#639A33] p-2 rounded-md">
            <i class="fas fa-boxes-stacked text-white text-lg"></i>
          </div>
          <div>
            <h1 class="sidebar-title font-bold text-[#639A33]">Inventario IPS</h1>
            <p class="sidebar-subtitle text-white/70">Sistema de gestión</p>
          </div>
        </div>
        <nav class="space-y-2">
          <a href="#" data-view="dashboard.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-home"></i> Inicio
          </a>
          <a href="#" data-view="sedes.html"
            class="view-link block py-2 px-3 rounded bg-[#639A33] text-[#0F172A] font-semibold text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-building"></i> Sedes
          </a>
          <a href="#" data-view="areas.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-map-marker-alt"></i> Áreas
          </a>
          <a href="#" data-view="puestos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-briefcase"></i> Puestos de trabajo
          </a>
          <a href="#" data-view="equipos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-laptop"></i> Equipos
          </a>
          <!-- <a href="#" data-view="historial.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-history"></i> Historial
          </a> -->
          <a href="#" data-view="excel.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-file-excel"></i> Excel
          </a>
          <a href="#" data-view="inactivos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-ban"></i> Inactivos
          </a>
          <a href="#" data-view="usuarios.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-users"></i> Usuarios
          </a>
          <a href="#" data-view="insumos.html"
            class="view-link block py-2 px-3 rounded hover:bg-[#639A33] hover:text-[#0F172A] text-sm md:text-xs flex items-center gap-2">
            <i class="fas fa-boxes"></i> Insumos
          </a>
        </nav>
      </div>
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300"><i class="fas fa-user text-white"></i> Usuario: <span id="user-role"
            class="text-[#639A33] font-semibold">...</span></p>
        <button onclick="logout()"
          class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesión
        </button>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto bg-white">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-4xl font-bold text-[#0F172A]">Detalles de la Sede</h1>
        <div class="flex gap-4">
          <img src="../assets/logo_ips.png" class="h-24 w-24 object-contain" alt="Logo IPS" />
          <img src="../assets/logo_coop.png" class="h-24 w-24 object-contain" alt="Logo Cooperativa" />
        </div>
      </header>

      <!-- Información de la sede -->
      <section class="bg-white border-2 border-[#0F172A] p-8 rounded-xl shadow-md mb-8">
        <h2 class="text-2xl font-semibold text-[#0F172A] mb-4">Información General</h2>
        <p><strong class="text-[#0F172A]">Código:</strong> <span id="codigo"></span></p>
        <p><strong class="text-[#0F172A]">Nombre:</strong> <span id="nombre"></span></p>
        <p><strong class="text-[#0F172A]">Dirección:</strong> <span id="direccion"></span></p>

        <!-- Botones de acción -->
        <div class="mt-6 flex gap-4">
          <button id="editarBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Editar Sede
          </button>
          <button onclick="window.location.href='sedes.html'"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
            Volver
          </button>
        </div>
      </section>

      <!-- Áreas asociadas -->
      <section class="bg-white border-2 border-[#0F172A] p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold text-[#0F172A] mb-6">Áreas de la Sede</h2>
        <table class="min-w-full text-left border border-[#0F172A]">
          <thead class="bg-[#0F172A] text-white">
            <tr>
              <th class="px-4 py-2 border">Código</th>
              <th class="px-4 py-2 border">Nombre</th>
              <th class="px-4 py-2 border text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaAreasSede">
            <!-- Las áreas se cargarán dinámicamente -->
          </tbody>
        </table>
      </section>

      <footer class="text-center mt-6 py-4 border-t border-gray-200">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Sedes - Ver Detalles</p>
      </footer>
    </main>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/verSede.js"></script>
</body>

</html>
