<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../../dist/output.css" />
</head>
<body class="h-screen flex text-[#0F172A] font-sans">

  <!-- Mitad izquierda: Logo -->
  <div class="w-1/2 bg-[#0F172A] text-white flex flex-col items-center justify-center p-8">
    <div class="flex items-center gap-4 mb-6">
      <img src="../assets/Logo_ips.png" alt="Logo IPS" class="w-40 object-contain" />
      <img src="../assets/Logo_coop.png" alt="Logo Cooperativa" class="w-40 object-contain" />
    </div>
    <h1 class="text-4xl font-bold">
      <span class="text-[#639A33]">Progre</span><span class="text-[#FFFFFF]">sando</span>
    </h1>
  </div>

  <!-- Mitad derecha: Registro -->
  <div class="w-1/2 bg-white flex flex-col items-center justify-center p-8">
    <h2 class="text-3xl font-bold mb-4">Crear una cuenta</h2>
    <p class="mb-6 text-gray-600 text-lg">Regístrate para continuar</p>

    <form id="registerForm" class="w-80 flex flex-col space-y-4">
      <input 
        type="text" 
        id="nombre" 
        placeholder="Nombre completo" 
        class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#639A33]" 
        required
      />
      <input 
        type="text" 
        id="documento" 
        placeholder="Documento de identidad" 
        class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#639A33]" 
        required
      />
      <input 
        type="email" 
        id="email" 
        placeholder="Correo electrónico" 
        class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#639A33]" 
        required
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Contraseña" 
        class="px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#639A33]" 
        required
      />
      <button 
        type="submit" 
        class="px-6 py-2 bg-[#639A33] text-white rounded hover:bg-[#079A33] transition">
        Registrarse
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
      ¿Ya tienes cuenta? 
      <a href="welcome.html" class="text-[#0FBFBF] hover:underline">Inicia sesión aquí</a>
    </p>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
