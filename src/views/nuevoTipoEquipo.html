<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Tipo de Equipo</title>
  <link rel="stylesheet" href="../../dist/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuente moderna (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Aplicar Poppins a toda la página */
    * {
      font-family: 'Poppins', sans-serif !important;
    }
  </style>
</head>

<body class="flex h-screen bg-white">
  <div class="flex flex-1 h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <div class="flex items-center gap-2 mb-6">
          <div class="bg-[#639A33] p-2 rounded-md">
            <i class="fas fa-boxes-stacked text-white text-lg"></i>
          </div>
          <div>
            <h1 class="sidebar-title font-bold text-[#639A33]">Inventario IPS</h1>
            <p class="sidebar-subtitle text-while-400">Sistema de gestión</p>
          </div>
        </div>
        <nav class="space-y-3">
          <a href="#" data-view="dashboard.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-home mr-2"></i> Inicio
          </a>
          <a href="#" data-view="sedes.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-building mr-2"></i> Sedes
          </a>
          <a href="#" data-view="areas.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-map-marker-alt mr-2"></i> Áreas
          </a>
          <a href="#" data-view="puestos.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-briefcase mr-2"></i> Puestos de trabajo
          </a>
          <a href="#" data-view="equipos.html"
            class="view-link block py-2 px-4 rounded bg-[#639A33] text-[#0F172A] font-semibold">
            <i class="fas fa-laptop mr-2"></i> Equipos
          </a>
          <a href="#" data-view="historial.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-history mr-2"></i> Historial
          </a>
          <a href="#" data-view="excel.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-file-excel mr-2"></i> Excel
          </a>
          <a href="#" data-view="inactivos.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-ban mr-2"></i> Inactivos
          </a>
          <a href="#" data-view="Usuarios.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-users mr-2"></i> Usuarios
          </a>
          <a href="#" data-view="insumos.html"
            class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">
            <i class="fas fa-boxes mr-2"></i> Insumos
          </a>
        </nav>
      </div>
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300"><i class="fas fa-user text-white"></i> Usuario: <span id="user-role"
            class="text-[#639A33] font-semibold">...</span></p>
        <button onclick="logout()"
          class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">
          <i class="fas fa-sign-out-alt"></i>
          Cerrar Sesión
        </button>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8 overflow-y-auto bg-white">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-3xl font-semibold text-[#0F172A]">Crear Nuevo Tipo de Equipo</h1>
        <div class="flex items-center gap-4">
          <img src="../assets/Logo_ips.png" class="h-20 w-20 object-contain" />
          <img src="../assets/logo_coop.png" class="h-20 w-20 object-contain" />
        </div>
      </header>

      <div class="bg-white w-full max-w-4xl px-6 mx-auto rounded-xl border-2 border-[#0F172A] shadow-md p-8">
        <!-- Mensaje de error -->
        <div id="mensaje-error" class="mb-4 text-red-600 font-semibold hidden"></div>

        <form id="form-tipo-equipo" class="space-y-6">
          <div>
            <label class="block text-[#0F172A] font-medium mb-1">Nombre del Tipo de Equipo</label>
            <input type="text" id="nombreTipoEquipo"
              class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#F2B705] transition"
              placeholder="Ej: Teclado" required />
          </div>

          <div>
            <label class="block text-[#0F172A] font-medium mb-1">Campos Requeridos</label>
            <div id="campos-requeridos" class="space-y-4"></div>
            <button type="button" onclick="agregarCampo()"
              class="mt-2 bg-[#0F172A] text-white px-4 py-2 rounded hover:bg-[#1e293b] transition">+ Agregar
              Campo</button>
          </div>

          <div class="text-right">
            <button type="button" onclick="window.location.href='nuevoEquipo.html'"
              class="px-6 py-2 rounded-lg bg-gray-200 text-[#0F172A] font-semibold border-2 border-[#0F172A] hover:bg-gray-300 transition">←
              Volver Atrás</button>
            <button type="submit"
              class="px-6 py-2 rounded-lg bg-[#FFD527] text-black font-semibold border-2 border-[#0F172A] hover:bg-yellow-600 transition">Guardar
              Tipo de Equipo</button>
          </div>
        </form>
      </div>

      <footer class="text-center mt-6 py-4 border-t border-gray-200">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Equipos - Nuevo Tipo de Equipo</p>
      </footer>
    </main>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/nuevoTipoEquipo.js"></script>

</body>

</html>
