<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Tipo de Equipo</title>
  <link rel="stylesheet" href="../../dist/output.css" />
</head>
<body class="flex h-screen bg-white">
  <div class="flex flex-1 h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#0F172A] text-white p-6 flex flex-col justify-between">
      <div>
        <h1 class="text-xl font-bold text-[#639A33] mb-8">Inventario IPS</h1>
        <nav class="space-y-3">
          <a href="#" data-view="dashboard.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Inicio</a>
          <a href="#" data-view="sedes.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Sedes</a>
          <a href="#" data-view="areas.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Áreas</a>
          <a href="#" data-view="puestos.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Puestos de trabajo</a>
          <a href="#" data-view="equipos.html" class="view-link block py-2 px-4 rounded bg-[#639A33] text-[#0F172A] font-semibold">Equipos</a>
          <a href="#" data-view="historial.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Historial</a>
          <a href="#" data-view="excel.html" class="view-link block py-2 px-4 rounded hover:bg-[#639A33] hover:text-[#0F172A] transition-colors">Excel</a>
        </nav>
      </div>
      <div class="text-sm mt-6">
        <p class="mb-2 text-gray-300">Usuario: <span id="user-role" class="text-[#639A33] font-semibold">...</span></p>
        <button onclick="logout()" class="w-full bg-[#639A33] text-[#0F172A] font-semibold py-2 px-4 rounded hover:bg-green-100 transition-colors">Salir</button>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8 overflow-y-auto bg-white">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-3xl font-semibold text-[#0F172A]">Crear Nuevo Tipo de Equipo</h1>
        <div class="flex items-center gap-4">
          <img src="../assets/Logo_ips.png" class="h-20 w-20 object-contain" />
          <img src="../assets/logo_coop.png" class="h-20 w-20 object-contain" />
        </div>
      </header>

      <div class="bg-white w-full max-w-4xl px-6 mx-auto rounded-xl border-2 border-[#0F172A] shadow-md p-8">
        <!-- Mensaje de error -->
        <div id="mensaje-error" class="mb-4 text-red-600 font-semibold hidden"></div>

        <form id="form-tipo-equipo" class="space-y-6">
          <div>
            <label class="block text-[#0F172A] font-medium mb-1">Nombre del Tipo de Equipo</label>
            <input type="text" id="nombreTipoEquipo" class="w-full rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#F2B705] transition" placeholder="Ej: Teclado" required />
          </div>

          <div>
            <label class="block text-[#0F172A] font-medium mb-1">Campos Requeridos</label>
            <div id="campos-requeridos" class="space-y-4"></div>
            <button type="button" onclick="agregarCampo()" class="mt-2 bg-[#0F172A] text-white px-4 py-2 rounded hover:bg-[#1e293b] transition">+ Agregar Campo</button>
          </div>

          <div class="text-right">
            <button type="button" onclick="window.location.href='nuevoEquipo.html'" class="px-6 py-2 rounded-lg bg-gray-200 text-[#0F172A] font-semibold border-2 border-[#0F172A] hover:bg-gray-300 transition">← Volver Atrás</button>            
            <button type="submit" class="px-6 py-2 rounded-lg bg-[#FFD527] text-black font-semibold border-2 border-[#0F172A] hover:bg-yellow-600 transition">Guardar Tipo de Equipo</button>
          </div>
        </form>
      </div>

      <footer class="text-center mt-6 py-4 border-t border-gray-200">
        <p class="text-sm text-[#0F172A] font-medium">Módulo de Equipos - Nuevo Tipo de Equipo</p>
      </footer>
    </main>
  </div>

<script>
  function mostrarError(mensaje) {
    const errorDiv = document.getElementById("mensaje-error");
    errorDiv.textContent = mensaje;
    errorDiv.classList.remove("hidden");
    setTimeout(() => {
      errorDiv.classList.add("hidden");
    }, 3000);
  }

  function agregarCampo() {
    const container = document.getElementById("campos-requeridos");
    const div = document.createElement("div");
    div.className = "flex gap-2 items-center";
    div.innerHTML = `
      <input type="text" class="flex-1 rounded-md border-2 border-[#0F172A] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#F2B705] transition" placeholder="Nombre del campo requerido" required />
      <button type="button" onclick="this.parentElement.remove()" class="text-red-600 text-lg font-bold">&times;</button>
    `;
    container.appendChild(div);
    div.querySelector("input").focus();
  }

  document.getElementById("form-tipo-equipo").addEventListener("submit", function(e) {
    e.preventDefault();

    const nombreInput = document.getElementById("nombreTipoEquipo");
    const nombre = nombreInput.value.trim();
    const campos = [...document.querySelectorAll("#campos-requeridos input")]
      .map(input => input.value.trim()).filter(Boolean);

    if (!nombre) {
      nombreInput.focus();
      mostrarError("Por favor escribe el nombre del tipo de equipo.");
      return;
    }

    if (campos.length === 0) {
      const primerCampo = document.querySelector("#campos-requeridos input");
      if (primerCampo) primerCampo.focus();
      mostrarError("Debes agregar al menos un campo requerido.");
      return;
    }

    // Guardar en localStorage
    const tipos = JSON.parse(localStorage.getItem("tiposDeEquipo") || "[]");
    tipos.push({ nombre, campos });
    localStorage.setItem("tiposDeEquipo", JSON.stringify(tipos));

    // Redirigir a la interfaz principal
    window.location.href = "nuevoEquipo.html";
  });
</script>

<script src="../js/auth.js"></script>
<script src="../js/navegacion.js"></script>
</body>
</html>
